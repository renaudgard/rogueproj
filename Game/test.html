<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>
<body>
<script>
    tiles = new Array(10)
    for (var i = 0; i < 10; i++) {
        tiles[i] = new Array(11);
    }

    for (var x = 0; x < 10; x++) {
        for (var y = 0; y < 11; y++) {
            if (x == 0 || x == 9 || y == 0 || y == 1 || y == 10) {
                tiles[x][y] = 'wall';
            } else {
                tiles[x][y] = 'ground';
            }
        }
    }
    console.log(tiles[3][0]);
</script>
</body>
</html>
